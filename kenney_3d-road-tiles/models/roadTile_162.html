<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: none;
            margin: 0;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="viewer"
        src="glb/roadTile_162.glb" 
        poster="poster/roadTile_162.png"
        alt="3D Model" 
        camera-orbit="45deg 65deg 100m"
        camera-controls
        interaction-prompt="none"
        alpha-mode="blend">
    </model-viewer>
</body>
</html>
