<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLB.Tools</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bungee Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Model Viewer for 3D rendering -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- JSZip for zipping files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Shared auth script -->
    <script src="auth.js"></script>
</head>
<body>
    <header>
        <div class="logo">GLB.TOOLS</div>
        <input type="text" placeholder="Search models..." class="search-bar" id="search-input">
        <div class="nav">
            <div class="profile-container">
                <button id="login-btn">Login with GitHub</button>
                <div class="dropdown" id="profile-dropdown" style="display: none;">
                    <a href="portal.html" class="dropdown-item">My Portal</a>
                    <button class="dropdown-item" id="logout-btn">Log Out</button>
                </div>
            </div>
            <a href="https://docs.glb.tools">Docs</a>
        </div>
    </header>
    <main>
        <div class="grid">
            <!-- JS will fill this with 12 boxes -->
        </div>
        <button class="load-more">Load More</button>
    </main>
    <div class="popup" style="display: none;">
        <div class="popup-left">
            <model-viewer loading="lazy" style="width: 100%; height: 100%;"></model-viewer>
        </div>
        <div class="popup-right">
            <div class="popup-header">
                <h2 class="model-name"></h2>
                <p class="author"></p>
                <span class="stars">‚≠ê 0</span>
                <button class="close-btn">X</button>
            </div>
            <div class="popup-text popup-scrollbox"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
